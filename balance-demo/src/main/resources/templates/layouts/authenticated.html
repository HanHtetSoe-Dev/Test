<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Balance</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>
<body>

	<div class="container">
	
		<h1 class="py-4"><i class="bi-bar-chart"></i>Balance Management System</h1>
		
		<div class="row">
		
			<div class="col-3">
			
				<div class="list-group">
				
					<a th:href="@{/}" class="list-group-item"><i class="bi-house"></i>Home</a>
					<a th:href="@{/user/balance}" class="list-group-item"><i class="bi-chart"></i>Balance Report</a>
					<a th:href="@{/user/balance/incomes}" class="list-group-item"><i class="bi-arrow-up-circle"></i>Incomes</a>
					<a th:href="@{/user/balance/expenses}" class="list-group-item"><i class="bi-arrow-down-circle"></i>Expenses</a>
					<a th:href="@{/admin/users}" class="list-group-item"><i class="bi-people"></i>User Management</a>
					<a href="#" data-bs-toggle="modal" data-bs-target="#changePassword" class="list-group-item"><i class="bi-key"></i>Change Password</a>
					<a th:href="@{/signout}" class="list-group-item"><i class="bi-door-open"></i>Logout</a>
				</div>
			
			</div>
			
			<div class="col">
			
				<div layout:fragment="content"></div>
			
			</div>
		
		</div>
	
	</div>
	
	<div th:replace="/fragments/modals :: changePass" id="changePassContainer"></div>

</body>

</html>
